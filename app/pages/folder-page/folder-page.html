<ion-header>

  <ion-navbar>
    <ion-title>{{folderStructure.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="subFolders.length>0">
    <h2>Folders</h2>
    <div *ngFor="let folder of subFolders" class="folder" (click)="folderClick(folder)">
      <img src="images/Flat-Blue-Folder-Icon-1024.jpg">
      <div>{{folder.name}}</div>
    </div>
  </div>
  <div *ngIf="links.length>0">
    <h2>Links</h2>
    <div *ngFor="let link of links">
      <a href="{{link.path}}">{{link.name}}</a>
    </div>
  </div>
  <div *ngIf="files.length>0">
    <h2>Files</h2>
    <div *ngFor="let file of files">
      <a href="{{file.path}}" download>{{file.name}}</a>
    </div>
  </div>
  <div *ngIf="photos.length>0">
    <h2>Photos</h2>
    <div *ngFor="let photo of photos">
      <img src="{{photo.path}}">
    </div>
  </div>
</ion-content>
